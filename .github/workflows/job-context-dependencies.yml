name: Job Context - Dependencies

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-time: ${{ steps.build-step.outputs.time }}
      build-status: ${{ job.status }}
    steps:
      - name: Build step
        id: build-step
        run: |
          echo "Building..."
          echo "time=$(date +%s)" >> $GITHUB_OUTPUT
          echo "Build completed"

      - name: Display build job context
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Job ID: ${{ github.job }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test step
        run: echo "Running tests..."

      - name: Display test job context and dependencies
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Build job result: ${{ needs.build.result }}"
          echo "Build time from previous job: ${{ needs.build.outputs.build-time }}"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: success()
    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging..."

      - name: Display deploy job context
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Build result: ${{ needs.build.result }}"
          echo "Test result: ${{ needs.test.result }}"
          echo "All dependencies succeeded"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, test, deploy-staging]
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Deploy to production
        run: echo "Deploying to production..."

      - name: Display production deploy context
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Build result: ${{ needs.build.result }}"
          echo "Test result: ${{ needs.test.result }}"
          echo "Staging deploy result: ${{ needs.deploy-staging.result }}"
          echo "Build time: ${{ needs.build.outputs.build-time }}"

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Workflow completed"
          echo "Build result: ${{ needs.build.result }}"
          echo "Test result: ${{ needs.test.result }}"
          echo "Staging deploy result: ${{ needs.deploy-staging.result }}"
          echo "Production deploy result: ${{ needs.deploy-production.result }}"
          echo "Current job status: ${{ job.status }}"
